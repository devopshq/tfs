language: python
python: '3.4'
branches:
  only:
  - master
  - develop
install:
  - pip install -r requirements-travis.txt
script:
  - printenv
  - flake8 tfs
  - coverage run -m py.test tests
  - coverage xml
  - if [[ ! $CODACY_PROJECT_TOKEN ]]; then echo "Variable CODACY_PROJECT_TOKEN not set. Step is skipped."; exit 0; else python-codacy-coverage -r coverage.xml; fi

deploy:
- provider: pypi
  user: devopshq
  password:
    secure: ""
  distributions: sdist bdist_wheel
  on:
    branch: master
  skip_cleanup: true
- provider: pypi
  user: devopshq
  password:
    secure: ""
  distributions: sdist bdist_wheel
  on:
    branch: develop
  skip_cleanup: true

after_script:
  - echo "Deploy to PyPI finished."

env:
  global:
  - secure: ""